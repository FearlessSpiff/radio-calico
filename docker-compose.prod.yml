services:
  radiocalico:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: radiocalico-prod
    ports:
      - "5000:5000"
    volumes:
      # Persistent volume for database only (no source code mounting)
      - radiocalico-prod-data:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - radiocalico-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  radiocalico-prod-data:
    driver: local

networks:
  radiocalico-network:
    driver: bridge
