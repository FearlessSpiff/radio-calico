name: Security Scan

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit
        id: pip-audit
        continue-on-error: true
        run: |
          pip-audit --desc --format json > pip-audit-report.json || true
          pip-audit --desc

      - name: Run safety check
        id: safety
        continue-on-error: true
        run: |
          safety check --output json > safety-report.json || true
          safety check || true

      - name: Run bandit
        id: bandit
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit-report.json --exclude ./venv,./node_modules || true
          bandit -r . --exclude ./venv,./node_modules

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

      - name: Upload safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  npm-security:
    name: NPM Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit --audit-level=moderate

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [python-security, npm-security]
    if: always()
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Create security summary
        id: summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Dependencies (pip-audit)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/pip-audit-report/pip-audit-report.json ]; then
            VULN_COUNT=$(jq '.dependencies | length' security-reports/pip-audit-report/pip-audit-report.json || echo "0")
            echo "- Vulnerabilities found: $VULN_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Python Code Security (bandit)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/bandit-report/bandit-report.json ]; then
            ISSUES_COUNT=$(jq '.results | length' security-reports/bandit-report/bandit-report.json || echo "0")
            echo "- Issues found: $ISSUES_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### NPM Dependencies" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/npm-audit-report/npm-audit-report.json ]; then
            VULN_COUNT=$(jq '.metadata.vulnerabilities | .total' security-reports/npm-audit-report/npm-audit-report.json || echo "0")
            echo "- Vulnerabilities found: $VULN_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Report not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ”’ Security Scan Results\n\n';

            // pip-audit results
            try {
              const pipAudit = JSON.parse(fs.readFileSync('security-reports/pip-audit-report/pip-audit-report.json', 'utf8'));
              const vulnCount = pipAudit.dependencies ? pipAudit.dependencies.length : 0;
              comment += `### Python Dependencies (pip-audit)\n`;
              comment += vulnCount > 0 ? `âš ï¸ Found ${vulnCount} vulnerabilities\n\n` : `âœ… No vulnerabilities found\n\n`;
            } catch (e) {
              comment += `### Python Dependencies (pip-audit)\nâ“ Report not available\n\n`;
            }

            // npm audit results
            try {
              const npmAudit = JSON.parse(fs.readFileSync('security-reports/npm-audit-report/npm-audit-report.json', 'utf8'));
              const vulnCount = npmAudit.metadata?.vulnerabilities?.total || 0;
              comment += `### NPM Dependencies\n`;
              comment += vulnCount > 0 ? `âš ï¸ Found ${vulnCount} vulnerabilities\n\n` : `âœ… No vulnerabilities found\n\n`;
            } catch (e) {
              comment += `### NPM Dependencies\nâ“ Report not available\n\n`;
            }

            // bandit results
            try {
              const bandit = JSON.parse(fs.readFileSync('security-reports/bandit-report/bandit-report.json', 'utf8'));
              const issueCount = bandit.results ? bandit.results.length : 0;
              comment += `### Python Code Security (bandit)\n`;
              comment += issueCount > 0 ? `âš ï¸ Found ${issueCount} potential issues\n\n` : `âœ… No issues found\n\n`;
            } catch (e) {
              comment += `### Python Code Security (bandit)\nâ“ Report not available\n\n`;
            }

            comment += `\n---\n`;
            comment += `ğŸ“Š [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
